<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Welcome to Rock Paper Scissors!</h1>
    </div>

    <div class="main-content">
        <div class="tiles">
            <div class="tile"><img src="./images/rock.png" alt="rock"></div>
            <div class="tile"><img src="./images/paper.png" alt="paper"></div>
            <div class="tile"><img src="./images/scissors.png" alt="scissors"></div>
        </div>
        <div class="selected-option">Choose an option:</div>
        <div class="button-div"><button class="play">Play!</button></div>
        <div class="outcome"></div>
        <div class="score-board">
            <h3 class="round">Round 1/5:</h3>
            <h3 class="user-score">User Score: 0</h3>
            <h3 class="computer-score">Computer Score: 0</h3>
        </div>
    </div>
    
</body>
</html>
